
<ng-container *ngIf="!isLoggedIn">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
  <button mat-button color="primary" (click)="login()">Log In</button>
  <button mat-button color="accent" (click)="register()">Sign Up</button>

</ng-container>

<ng-container *ngIf="isLoggedIn">
  <button mat-button color="primary" (click)="logout()">Log out</button>
</ng-container>
